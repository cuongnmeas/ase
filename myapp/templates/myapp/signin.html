<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="images/favicon.png" type="image/png">

<title>Ex-artisan Admin System</title>

<link href="css/style.default.css" rel="stylesheet">
<link href="css/ase-style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="signin">

	<!-- Preloader -->
	<div id="preloader">
		<div id="status">
			<i class="fa fa-spinner fa-spin"></i>
		</div>
	</div>

	<section>

		<div class="signinpanel">

			<div class="row">
				<div class="logopanel">
					<h1>
						<span></span> Adult social education <span></span>
					</h1>
				</div>
				<div class="col-md-7">

					<div class="signin-info">
						
						<!-- logopanel -->

						<div class="mb20"></div>

						<h5>
							<strong>Welcome to Adult social education system!</strong>
						</h5>
						<ul>
							<li><i class="fa fa-arrow-circle-o-right mr5"></i> Connect friends</li>
							<li><i class="fa fa-arrow-circle-o-right mr5"></i> Share ideas</li>
						</ul>
						<div class="mb20"></div>
						
					</div>
					<!-- signin0-info -->

				</div>
				<!-- col-sm-7 -->

				<div class="col-md-5">
					<form method="POST">
						{% csrf_token %}
						<h4 class="nomargin">Sign In</h4>
						<p class="mt5 mb20">Login to access your account.</p>

						<input type="text" name="txtUserName" class="form-control uname" placeholder="Username" value="{{username}}"/> 
						<input type="password" name="txtPassWord" class="form-control pword" placeholder="Password" value="{{password}}"/>
							<a href="#"><small>Forgot Your Password?</small></a>
							<br>
							Not a member? <strong><a href="signup">Sign Up</a></strong> 
								{% if error_message %}
									<label for="" class="error">{{error_message}}</label>
								{% endif %} 
						<button class="btn btn-success btn-block">Sign In</button>
					</form>
				</div>
				<!-- col-sm-5 -->

			</div>
			<!-- row -->
			
			<div class="signup-footer">
				<div class="pull-left">&copy; 2014. All Rights Reserved.
					</div>
				<div class="pull-right">
					Created By: <a href="http://ex-artisan.com" target="_blank">EAS</a>
				</div>
			</div>

		</div>
		<!-- signin -->

	</section>


	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/modernizr.min.js"></script>
	<script src="js/retina.min.js"></script>

	<script src="js/custom.js"></script>

</body>
</html>
