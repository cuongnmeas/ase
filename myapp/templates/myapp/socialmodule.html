{% include 'myapp/sharesocial.html' %} 
{% include 'myapp/commentonLecture.html' %} 
{% include 'myapp/rating.html' %}

<div class="timeline-btns">
	<div class="pull-left">
		<a href="#" data-toggle="modal" data-target="#rating" class="tooltips"
			data-toggle="tooltip" title="Like"><i
			class="glyphicon glyphicon-heart"></i></a> <a href="#" class="tooltips"
			data-toggle="modal" data-target="#commentOnLecture"
			title="Add Comment"><i class="glyphicon glyphicon-comment"></i></a> <a
			data-toggle="modal" data-target="#sharesocial" href="#"
			class="tooltips" data-toggle="tooltip" title="Share"><i
			class="glyphicon glyphicon-share"></i></a>
	</div>



	<span class="rating">
        <input type="radio" class="rating-input"
            id="rating-input-{{ post.id }}-5" name="rating-input-{{ post.id }}">
        <label for="rating-input-{{ post.id }}-5" class="rating-star"></label>
        <input type="radio" class="rating-input"
            id="rating-input-{{ post.id }}-4" name="rating-input-{{ post.id }}">
        <label for="rating-input-{{ post.id }}-4" class="rating-star"></label>
        <input type="radio" class="rating-input"
            id="rating-input-{{ post.id }}-3" name="rating-input-{{ post.id }}">
        <label for="rating-input-{{ post.id }}-3" class="rating-star"></label>
        <input type="radio" class="rating-input"
            id="rating-input-{{ post.id }}-2" name="rating-input-{{ post.id }}">
        <label for="rating-input-{{ post.id }}-2" class="rating-star"></label>
        <input type="radio" class="rating-input"
            id="rating-input-{{ post.id }}-1" name="rating-input-{{ post.id }}">
        <label for="rating-input-{{ post.id }}-1" class="rating-star"></label>
    </span>



	<div class="pull-right">
		<small class="text-muted">1 people like this</small>
	</div>
</div>

<style>
  .rating {
    overflow: hidden;
    display: inline-block;
    font-size: 0;
}
.rating-input {
    float: right;
    width: 0;
    opacity: 0;
}
.rating:hover .rating-star:hover,
.rating:hover .rating-star:hover ~ .rating-star,
.rating-input:checked ~ .rating-star {
    background-position: 0 0;
}
.rating-star,
.rating:hover .rating-star {
    float: right;
    display: block;
    width: 16px;
    height: 16px;
    background: url('http://kubyshkin.ru/samples/star-rating/star.png') 0 -16px;
}
  
</style>
